{% extends "blog/base.html" %}
    {% block content %}
        {% for post in posts %}
        <div class="content">
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class = 'contenta'>{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    {% endblock %}
